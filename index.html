<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
<div class="wrapper">
    <div id="holder">
        <div class="item" id="0-0"></div>
        <div class="item" id="0-1"></div>
        <div class="item" id="0-2"></div>
        <div class="item" id="1-0"></div>
        <div class="item" id="1-1"></div>
        <div class="item" id="1-2"></div>
        <div class="item" id="2-0"></div>
        <div class="item" id="2-1"></div>
        <div class="item" id="2-2"></div>
    </div>

    <button id="reset">RESTART</button>
</div>

<div id="storyboard">
    <p>Result :</p>
    <p id="result">Calculating...</p>
</div>



<script src="main.js"></script>
</body>
</html>
